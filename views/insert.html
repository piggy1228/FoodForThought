            <div class="container">
              <form method="POST">
                <div class="form-group row">
                    Sign Up a New Account:
                </div>
                <div class="form-group row">Name:</div>
                <div class="form-group row">
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="username" id="inputName" placeholder="Name">
                  </div>
                </div>
                <div class="form-group row">Email:</div>
                <div class="form-group row">
                  <div class="col-sm-10">
                    <input type="email" class="form-control" name="email" id="inputEmail" placeholder="Email">

                  <div class="col-sm-10">
                    <input type="password" class="form-control" name="pass" id="inputPassword" placeholder="Password">
                  </div>
                </div>
                <div class="form-group row">Password Repeated:</div>
                <div class="form-group row">
                  <div class="col-sm-10">
                    <input type="password" class="form-control" name="repeatpass" id="inputPassword2" placeholder="Password">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="offset-sm-2 col-sm-10">
                    <button type="submit" class="btn btn-dark">Sign Up</button>
                  </div>
                </div>
              </form>
