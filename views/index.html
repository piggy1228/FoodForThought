<!DOCTYPE html>
<html ng-app="foodForThought">
    <head>
        <title>Please enter a person login</title>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
        <script src="javascripts/app.js" type="text/javascript"></script>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    </head>
    <body data-spy="scroll" data-target=".scrollspy">
        <header></header>
        <!-- Static navbar-->
        <nav role="navigation" class="navbar navbar-static-top navbar-default">
            <div class="container">
                <div class="navbar-header"><button type="button" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar" class="navbar-toggle collapsed"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a href="#" class="navbar-brand">Food For Thought</a></div>
                <div id="navbar" class="collapse navbar-collapse">
                    <li><a href="/">Home Page</a></li>
                    <li class="active"><a href="/create-account">Create Your Account</a></li>
                </div>
            </div>
        </nav>

        <div class="container">
            <!-- Main component for a primary marketing message or call to action-->
            <div class="jumbotron" style="padding-bottom:15px; padding-top:15px; padding-left:30px; padding-right:30px">
                <div ng-controller="mapController">
                    <div style="float:left;margin-right:20px;">
                        <div class = "form-group">
                            <label for="lp" style="display:block">Lodging Price:</label>
                            <input type="text" id="lp" readonly style="border:0; color:cadetblue; font-weight:bold; margin-bottom:8px">
                            <div id="slider-lodging-price"></div>
                        </div>
                        <div class = "form-group">
                            <label for="rp" style="display:block; margin-top:15px">Restaurant Price:</label>
                            <input type="text" id="rp" readonly style="border:0; color:cadetblue; font-weight:bold; margin-bottom:8px">
                            <div id="slider-restaurant-price"></div>
                        </div>
                    </div>
                    <div class = "form-group">
                        <label for="num_travelers">Number of Travelers: </label>
                        <input type="number" id="num_travelers" min="1" max="10+" style="width:50px" value=2>
                    </div>
                    <div class = "form-group">
                        <label style="display:block">Lodging Type:</label>
                        <div>
                        <label class="checkbox-inline">
                            <input type="checkbox" value="apartment">Apartment
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" value="condo">Condo
                        </label>
                        </div>
                        <div>
                        <label class="checkbox-inline">
                            <input type="checkbox" value="loft">Loft
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" value="house">House
                        </label>
                        </div>
                        <div>
                        <label class="checkbox-inline">
                            <input type="checkbox" value="hotel">Hotel
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" value="hostel">Hostel
                        </label>
                        </div>
                        <!--
                        <select id="property_type">
                            <option value="any">Select One...</option>
                            <option value="apartment">Apartment</option>
                            <option value="house">House</option>
                            <option value="hotel">Hotel</option>
                            <option value="house">Hostel</option>
                        </select>
                        -->
                    </div>
                    <div class = "form-group">
                        <label for="room_type">Room Type:</label>
                        <select id="room_type">
                            <option value="any">Select One...</option>
                            <option value="private_room">Private Room</option>
                            <option value="shared_room">Shared Room</option>
                            <option value="entire_home">Entire Home</option>
                        </select>
                    </div>

                <!--
                <span aria-hidden="true" class="glyphicon text-primary glyphicon-search"></span> Please enter a city:
                    <input name="city" ng-model="city" value="">
                    <button type="button" ng-click="Search()" class="button">Search</button>
                </div>
                -->
            </div>
        </div>
        <div ng-controller="MapCtrl">
            <div id="googleMap" style="width:100%;height:500px;"></div>
        </div>

        <script>
        var customLabel = {
            restaurant: {
            label: 'R'
            },
            lodging: {
            label: 'L'
            }
        };

        function initMap() {
            var mapProp= {
                center:new google.maps.LatLng(40.758896, -73.985130),
                zoom:12,
            };
            var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

            // map.addListener('bounds_changed', function() {
            //     var bounds = map.getBounds()
            //     console.log(marker.getPosition());
            // });

        }

        </script>

        <!-- (Disclaimer: This code is from http://jqueryui.com/slider/#range) -->
        <script>
        $(function() {
            $("#slider-lodging-price").slider({
            range: true,
            min: 0,
            max: 1000,
            values: [100, 300],
            slide: function(event, ui) {
                var suffix = (ui.values[1] == 1000) ? "+" : "";
                $("#lp").val( "$" + ui.values[0] + " - $" + ui.values[1] + suffix);
            }
            });
            $("#lp").val("$" + $("#slider-lodging-price").slider("values", 0) +
            " - $" + $("#slider-lodging-price").slider("values", 1));
        });
        $(function() {
            $("#slider-restaurant-price").slider({
            range: true,
            min: 0,
            max: 50,
            values: [10, 25],
            slide: function(event, ui) {
                var suffix = (ui.values[1] == 50) ? "+" : "";
                $("#rp").val( "$" + ui.values[0] + " - $" + ui.values[1] + suffix);
            }
            });
            $("#rp").val("$" + $("#slider-restaurant-price").slider("values", 0) +
            " - $" + $("#slider-restaurant-price").slider("values", 1));
        });

        </script>

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNoYAxxuRzl4SWiI5Rb9i9i-uQq3F0moo&callback=initMap"></script>

    </body>
</html>
